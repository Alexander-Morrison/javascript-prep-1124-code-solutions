<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      const fullName = 'Alexander Morrison';
      console.log(`The value of fullName is ${fullName}.`);
      console.log(`The data type for fullName is ${typeof fullName}.`);
      console.log('');
      const numberOfPets = 0;
      console.log(`The value of numberOfPets is ${numberOfPets}.`);
      console.log(`The data type for numberOfPets is ${typeof numberOfPets}.`);
      console.log('');
      const likesVegetables = true;
      console.log(`The value of likesVegetables is ${likesVegetables}.`);
      console.log(
        `The data type for likesVegetables is ${typeof likesVegetables}.`
      );
      console.log('');
      const empty = null;
      console.log(`The value of empty is ${empty}.`);
      console.log(`The data type for empty is ${typeof empty}.`);
      console.log('');
      let unset;
      console.log(`The value of unset is ${unset}.`);
      console.log(`The data type for unset is ${typeof unset}.`);
      console.log('');
    </script>
  </body>
</html>
